Key Maria 1234&saldo&si(si ha solicitado tarjeta o no).

pin=1234;

2 - Bienvenida al cajero.
3 - Consultar Saldo.
4 - Ingresar Cantidad.
5 - Retirar Cantidad.
6 - Solicitar Tarjeta.
