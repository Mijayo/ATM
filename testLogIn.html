<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="testLogIn.css">
    <title>ATM LogIn</title>
</head>

<body>
    <main class="container cajaCentrada">
        <h1 id="titular">ATM iFP</h1>
        <section>
            <button id="login" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Log In</button>

            <div id="id01" class="modal">

                <form class="modal-content animate"  method="post">
                    <div class="imgcontainer">
                        <span onclick="document.getElementById('id01').style.display='none'" class="close"
                            title="Close Modal">&times;</span>
                        <!-- <img src="img_avatar2.png" alt="Avatar" class="avatar"> -->
                    </div>

                    <div class="container">
                        <label for="uname"><b>Usuario</b></label>
                        <input type="text" placeholder="usuario" name="uname" required>

                        <label for="psw"><b>Contraseña</b></label>
                        <input type="password" placeholder="contraseña" name="psw" required>

                        <button type="submit">Log In</button>
                        <label>
                            <input type="checkbox" checked="checked" name="remember"> recordarme
                        </label>
                    </div>

                    <div class="container" style="background-color:#f1f1f1">
                        <button type="button" onclick="document.getElementById('id01').style.display='none'"
                            class="cancelbtn">cancelar</button>
                        <!-- <span class="psw">Forgot <a href="#">password?</a></span> -->
                    </div>
                </form>
            </div>
        </section>
        <section>
            <form id="registro">
                <h3>Darse de alta</h3>
                <div class="form-group">
                    <label for="">Usuario<input id="ux" class="form-control" type="text" name="usuario" required></label>
                </div>
                <div class="form-group">
                    <label for="">Email<input id="email" class="form-control" type="text" name="email" required></label>
                </div>
                <div class="form-group">
                    <label for="">Contraseña<input id="pwd" class="form-control" type="password" name="password" required></label>
                </div>
                <button type="button" class="btn btn-primary" id="boton">registrarse</button>
            </form>
        </section>

    </main>
</body>
<script src="js/testLogIn.js"></script>

</html>
