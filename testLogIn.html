<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="testLogIn.css">
    <title>ATM LogIn</title>
</head>

<body>
    <main class="container cajaCentrada">
        <h1 id="titular">CAJERO iFP</h1>

        <!-- SECCION DE LA IZQUIERDA -->
        <section id="secI">
            <!-- BOTON PANTALLA INICIAL -->
            <button id="registrarse"
                onclick="document.getElementById('id01').style.display='block'">registrarse</button>
            <!-- VENTANA MODAL -->
            <div id="id01" class="modal">
                <!-- FORMULARIO -->
                <div class="modal-content animate">
                    <div class="imgcontainer">
                        <h3 id="regH3">Registrarse</h3>
                        <!-- BOTON X PARA CERRAR LA VENTANA -->
                        <span onclick="document.getElementById('id01').style.display='none'" class="close"
                            title="cerrar ventana">&times;</span>
                    </div>
                    <!-- CONTENEDOR DEL FORMULARIO -->
                    <div class="container">
                        <label for="uname"><b>Usuario</b></label>
                        <input id="ux" type="text" placeholder="usuario" name="usuario" required>

                        <label for="dni"><b>DNI</b></label>
                        <input id="dni" type="text" placeholder="dni" name="dni" maxlength="9" required>

                        <label for="saldo"><b>Saldo</b></label>
                        <input id="saldo" type="text" placeholder="saldo" name="saldo" required>

                        <label for="psw"><b>Contrase単a</b></label>
                        <input id="pwd" type="password" placeholder="contrase単a" name="psw" maxlength="4" required>

                        <!-- BOTON PARA REGISTRAR -->
                        <button id="registrarse2" type="submit">registrarse</button>
                    </div>
                    <!-- BOTON CANCELAR -->
                    <div class="container" style="background-color:#f1f1f1">
                        <button type="button" onclick="document.getElementById('id01').style.display='none'"
                            class="cancelbtn">cancelar</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- SECCION DE LA DERECHA -->
        <section id="secD">
            <!-- BOTON PANTALLA INICIAL -->
            <button id="login" onclick="document.getElementById('id02').style.display='block'">log In</button>
            <!-- VENTANA MODAL -->
            <div id="id02" class="modal">
                <!-- FORMULARIO -->
                <div class="modal-content animate">
                    <div class="imgcontainer">
                        <h3 id="logH3">Log In</h3>
                        <!-- BOTON X PARA CERRAR LA VENTANA -->
                        <span onclick="document.getElementById('id02').style.display='none'" class="close"
                            title="cerrar ventana">&times;</span>
                    </div>
                    <!-- CONTENEDOR DEL FORMULARIO -->
                    <div class="container">
                        <label for="email"><b>DNI</b></label>
                        <input id="logEmail" type="text" placeholder="DNI" maxlength="9" name="email" required>

                        <label for="psw"><b>Contrase単a</b></label>
                        <input id="logPWD" type="password" placeholder="contrase単a" name="psw" required>

                        <button id="logIn2" type="submit" >log In</button>
                        <label>
                            <input type="checkbox" checked="checked" name="remember"> recordarme
                        </label>
                    </div>
                    <!-- BOTON CANCELAR -->
                    <div class="container" style="background-color:#f1f1f1">
                        <button type="button" onclick="document.getElementById('id02').style.display='none'"
                            class="cancelbtn">cancelar</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- IMAGEN DE FONDO -->
    <div class="imgBody"></div>
</body>
<script src="js/testLogIn.mjs"  type="module" ></script>

</html>
